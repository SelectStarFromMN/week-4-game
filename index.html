<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crystal Collector</title>

  <!-- Link to jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Link to Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Link to Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <!-- Link to Font -->
  <link href='https://fonts.googleapis.com/css?family=Caesar Dressing' rel='stylesheet'>

</head>

<body>

  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Crystal Collector</h1>
    <h3 class="text-center">Combine Crystals to Unlock the Chamber!</h3>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-7 playarea">

        <div class="row comborow">

          <div class="combo">Combine the Crystal Jewels:</div>

        </div>

        <div class="row crystalsrow">

          <button id="blue-crystal" class="btn crystal-btn" value="0"></button>
          <button id="red-crystal" class="btn crystal-btn" value="0"></button>
          <button id="green-crystal" class="btn crystal-btn" value="0"></button>
          <button id="purple-crystal" class="btn crystal-btn" value="0"></button>

        </div>
      </div>
      <div class="col-5 chamber">
        <p class="chamberCombo">Chamber</p>

        <div id="skull-chamber"></div>

      </div>
    </div>
    <div class="row solveentry">
      <p class="col-7 crystal-sum">Crystal Sum: 0</p>
      <p class="col-5 player-treasure">Total Treasure: 0</p>
    </div>

    <div class="row">
      <div class="col-7">
        <button id="resetBtn">Keep Playing</button>
      </div>
      <div class="col-5">
        <div class="win-counter">Wins: 0</div>
        <div class="loss-counter">Losses: 0</div>
      </div>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
